    <script>
        class Post {
            constructor(title, summary, date, url, imageUrl) {
                this.title = title;
                this.summary = summary;
                this.date = date;
                this.url = url;
                this.imageUrl = imageUrl;
            }
        }
        let posts = [];
        posts.push(new Post("¡La IA llegó a Triviar.com.ar!: Creá tus trivias fácilmente con IA",
            "La IA está por todos lados, y ahora llegó a TriviAr. Podés crear la trivia del tema que te interese en cuestión de segundos!",
            new Date(2025, 2, 7), // Month is 0-indexed (March is 2)
            "/blog/triviar-ia.html", "/images/blogs/triviar-ia.webp"));

        posts.push(new Post("Triviar.com.ar: Creá y jugá trivias personalizadas",
            "En este blog, te cuento sobre mi plataforma de trivias inspirada en Kahoot, donde podés crear y jugar tus propias trivias con amigos.",
            new Date(2024, 11, 1), // Month is 0-indexed (December is 11)
            "/blog/triviar.html", "/images/projects/triviar.webp"));

        // Sort posts by date, newest first
        posts.sort((a, b) => b.date - a.date);
        
        // posts.push(new Post("Título del Post 3",
        //     "Este es un resumen del tercer post del blog. Se puede mencionar el tema principal y algunos puntos clave que se abordan en el post.",
        //     "20 de Octubre de 2023", "/blog/post3.html"));


        const postContainer = document.getElementById('post-container');
        const postList = document.getElementById('post-list');
        posts.forEach(post => {
            postContainer.appendChild(createPostElement(post));
            postList.appendChild(createPostLi(post));
        });

        function createPostLi(post) {
            const template = document.createElement('template');
            template.innerHTML = `
                <li class="list-group-item">
                    <a href="${post.url || '#'}">${post.title.split(":")[0] || 'Título no disponible'} </a> - ${post.date.toLocaleDateString('es-AR', {
        year: 'numeric',
        month: 'long',
    }) || 'fecha desconocida'}
                </li>`;
            return template.content.firstElementChild;
        }

        function createPostElement(post) {
            const template = document.createElement('template');
            template.innerHTML = `
                <div class="col">
                    <div class="card">
                        <img src="${post.imageUrl || 'default-image.jpg'}" class="card-img-top" alt="${post.title || 'Imagen no disponible'}">
                        <div class="card-body">
                            <h5 class="card-title">${post.title || 'Título no disponible'}</h5>
                            <p class="card-text truncate-text">${post.summary || 'Descripción no disponible'}</p>                            
                            <p class="card-text"><small class="text-muted">Publicado el ${post.date.toLocaleDateString('es-AR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    }) || 'fecha desconocida'}</small></p>
                            <a href="${post.url || '#'}" class="btn btn-primary">Leer más</a>
                        </div>
                    </div>
                </div>`;
            return template.content.firstElementChild;
        }



    </script>
